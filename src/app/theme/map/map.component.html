<div class="map">
  <svg
    baseprofile="tiny"
    fill="#ececec"
    height="429"
    stroke="black"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-width=".2"
    version="1.2"
    viewbox="0 0 2000 857"
    width="1000"
    xmlns="http://www.w3.org/2000/svg"
  >
    <g transform="scale(0.5)">
      <a *ngFor="let country of mapData" [attr.href]="country.name">
        <path *ngFor="let d of country.paths" [attr.d]="d"></path>
      </a>
    </g>
  </svg>
</div>
